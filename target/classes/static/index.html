<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncTV - 同步观影平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header class="py-3 mb-4 border-bottom">
        <h1 class="text-center">SyncTV</h1>
        <p class="text-center text-muted">与朋友一起同步观看视频</p>
    </header>

    <div class="row">
        <!-- 初始页面：创建或加入房间 -->
        <div id="start-panel" class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    开始使用
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">你的昵称</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入昵称">
                    </div>

                    <div class="mb-3">
                        <button id="create-room-btn" class="btn btn-primary w-100">创建新房间</button>
                    </div>

                    <div class="mb-3">
                        <label for="room-id" class="form-label">或者加入现有房间</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="room-id" placeholder="输入房间ID">
                            <button id="join-room-btn" class="btn btn-outline-primary">加入</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="create-room-panel" class="card mt-3 d-none">
                <div class="card-header">
                    创建新房间
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="room-name" class="form-label">房间名称</label>
                        <input type="text" class="form-control" id="room-name" placeholder="请输入房间名称">
                    </div>
                    <div class="mb-3">
                        <label for="video-url" class="form-label">视频URL</label>
                        <input type="text" class="form-control" id="video-url" placeholder="请输入视频URL">
                    </div>
                    <button id="confirm-create-room" class="btn btn-success w-100">确认创建</button>
                </div>
            </div>
        </div>

        <!-- 房间页面 -->
        <div id="room-panel" class="col-12 d-none">
            <div class="row">
                <!-- 视频播放区 -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span id="room-name-display">房间名称</span>
                            <span id="room-id-display" class="badge bg-info">房间ID</span>
                        </div>
                        <div class="card-body p-0">
                            <video id="video-player" class="w-100" controls>
                                <source id="video-source" src="" type="video/mp4">
                                您的浏览器不支持HTML5视频播放。
                            </video>
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <button id="sync-btn" class="btn btn-sm btn-warning mx-2">同步播放进度</button>
                            <button id="leave-room-btn" class="btn btn-sm btn-danger mx-2">离开房间</button>
                        </div>
                    </div>
                </div>

                <!-- 聊天和用户列表 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            房间成员
                        </div>
                        <div class="card-body">
                            <ul id="user-list" class="list-group">
                                <!-- 用户将动态添加到这里 -->
                            </ul>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-header">
                            聊天
                        </div>
                        <div class="card-body">
                            <div id="chat-messages" class="chat-container mb-3">
                                <!-- 消息将动态添加到这里 -->
                            </div>
                            <div class="input-group">
                                <input type="text" id="chat-input" class="form-control" placeholder="输入消息...">
                                <button id="send-btn" class="btn btn-outline-success">发送</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/websocket.js"></script>
</body>
</html>
